<template name="skillsList">
  <div class="ui sharp blue segment">
    <div class="ui sharp dividing header">
      Mentor Skills
    </div>
    <div class="ui sharp relaxed large ordered list">
      {{#each skills}}
        <div class="item">
          <div class="ui sharp label">{{skill}} - {{count}}</div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
