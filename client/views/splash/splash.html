<template name="splash">
  <div id="splash">
    <div class="container">
      <div class="header">
        <img id="splash-logo" src="/assets/images/logo.png"/><br>
        {{constant 'Q_NAME'}}
      </div>
      <div class="subheader">
        {{constant 'SPLASH_MESSAGE'}}
      </div>
      <br>
      {{> login }}
    </div>
  </div>
</template>
