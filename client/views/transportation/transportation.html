        <h3>Looking to Drive?</h3>
        <p>We'll be providing gas reimbursements for drivers who drive at least two other people. On Saturday February 20th, you will be asked to submit your gas receipts, so please make sure you hold onto those!

        Free parking will be providing in lot B11 - right next to Siebel Center for Computer Science.</p>

        <h3>Looking for Other Ways to Get Here?</h3>
        <p>We'd love to have you at the event! So to help you out, we're providing up to $150 to get you here. Whichever mode of transit you pick - train, plane, hoverboard - just keep your receipt and submit them to us on Saturday February 20th.</p>

        <h3>Questions?</h3>
        <p>Shoot us an email at <a href="mailto:contact@hackillinois.org">contact@hackillinois.org</a> for any questions!</p>

                        $(children[i]).toggleClass("show");
                    }
                });
            });
